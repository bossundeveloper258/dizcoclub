<div nz-row class="pt-3" *ngIf="!loading">
    <div nz-col nzSpan="24" class="text-center mb-5 px-3">
        <div class="bg-white p-2 position-relative">
            <img [src]="routeStorage+'/'+event?.avatar_path" alt="" class="img-fluid">
            <div class="preventa d-inline text-dark " *ngIf="event?.isdiscount">
                PRE VENTA {{event?.discount}}%
            </div>
        </div>
    </div>
    <div nz-col nzSpan="24" class="text-center mb-3 px-3">
        <h5>{{event?.title}}</h5>
        <p>{{ event?.date | date : "dd 'de' MMMM 'de' YYYY" }}</p>
    </div>
    <div nz-col nzSpan="24" class="text-center mb-3 px-3">
        <h5>UBICACIÃ“N</h5>
        <p>{{ event?.address }}</p>
    </div>

    <div nz-col nzSpan="24" class="text-center mb-3 px-3">
        <p>{{ event?.description }}</p>
    </div>
    <div nz-col nzSpan="24" class="text-center mb-5 px-3">
        <ul class="list-unstyled p-0">
            <li *ngFor="let file of event?.files" class="mb-2">
                <img [src]="routeStorage+'/'+file?.path" alt="" class="img-fluid">
            </li>
        </ul>
    </div>
</div>
<div class="content-change-stock" *ngIf="!loading">
    <div class="content-stock">
        <div nz-row class="pt-2 align-items-center">
            <div nz-col nzSpan="8" class="text-start">
                <h5 class="fs-6 mb-0">S/ {{event?.price}}</h5>
            </div>
            <div nz-col nzSpan="8" class="text-center">
                <div class="d-flex align-items-center">
                    <div>
                        <a href="javascript: void(0);" (click)="addRestar()" class="circle-btn">-</a>
                    </div>
                    <div class="flex-fill flex-grow-1 text-center">
                        <p class=" fs-5 fw-bold lh-1 m-0">{{quantity}}</p>
                    </div>
                    <div>
                        <a href="javascript: void(0);" (click)="addSumar()" class="circle-btn">+</a>
                    </div>
                </div>

            </div>
            <div nz-col nzSpan="8" class="text-end">
                <span class="fs-6">STOCK <h5 class="d-inline mb-0">{{ stockTotal }}</h5></span>
            </div>
        </div>
        <div nz-row class="pt-3">
            <div nz-col nzSpan="24" class="text-start">
                <button class="btn w-100 fs-5 py-4" nz-button [nzType]="'primary'" (click)="onSubmit()" [disabled]="loadingBtn">
                    <i nz-icon nzType="loading" *ngIf="loadingBtn"></i> S/ {{ total }} | COMPRAR AHORA
                </button>
            </div>
        </div>
    </div>
</div>

<app-loading [loading]="loading"></app-loading>
